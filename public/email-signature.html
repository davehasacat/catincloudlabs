<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Signature | CatInCloud Labs</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicons/favicon.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sig-card {
      background: #ffffff;
      padding: 16px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.10);
      border: 1px solid #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      max-width: 480px;
    }
    .sig-logo img {
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 12px;
    }
    .sig-text {
      font-size: 14px;
      line-height: 1.4;
    }
    .sig-name {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .sig-title {
      color: #4b5563;
      margin-bottom: 4px;
    }
    .sig-link {
      color: #0ea5e9;
      text-decoration: none;
    }
    .sig-link:hover {
      text-decoration: underline;
    }
    .sig-row {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="sig-card">
    <div class="sig-logo">
      <img src="/assets/brand/logo-email-128.png" alt="CatInCloud Labs" />
    </div>
    <div class="sig-text">
      <p class="sig-row sig-name">Dave Anaya</p>
      <p class="sig-row sig-title">Lead Cloud &amp; Data Engineer | Founder</p>
      <p class="sig-row">
        <a class="sig-link" href="mailto:dave@catincloudlabs.com">dave@catincloudlabs.com</a>
      </p>
      <p class="sig-row">
        <a class="sig-link" href="https://catincloudlabs.com">catincloudlabs.com</a>
      </p>
      <p class="sig-row">
        LinkedIn:
        <a class="sig-link" href="https://www.linkedin.com/in/dave-anaya">/in/dave-anaya</a>
        &nbsp;&middot;&nbsp;
        <a class="sig-link" href="https://www.linkedin.com/company/catincloud-labs/">@CatInCloud Labs</a>
      </p>
    </div>
  </div>
</body>
</html>
